<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="initial-scale=1.0, user-scalable=no, width=device-width"
        />
        <title>带标记的世界地图</title>
        <style>
            html,
            body,
            #container {
                width: 100%;
                height: 100vh;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script>
            window._AMapSecurityConfig = {
                securityJsCode: '88d78f93217b5b6e6ca175ac05e6fd26',
            };
        </script>
        <script
            type="text/javascript"
            src="https://webapi.amap.com/maps?v=2.0&key=1e3bd0c0610897f5394043f3c8c58731"
        ></script>

        <script type="text/javascript">
            var map = new AMap.Map('container', {
                viewMode: '3D',
                zoom: 2,
                center: [116, 39],
                pitch: 0,
                mapStyle: 'amap://styles/fresh',
            });

            var markerLocations = [
                { name: '北美洲 - 纽约', position: [-74.0, 40.71] },
                { name: '欧洲 - 巴黎', position: [2.35, 48.85] },
                { name: '亚洲 - 东京', position: [139.69, 35.68] },
            ];

            markerLocations.forEach(function (markerInfo) {
                var circleMarker = new AMap.CircleMarker({
                    center: markerInfo.position, // 圆心位置
                    radius: 8, // 圆半径（像素）
                    fillColor: '#1791fc', // 填充颜色
                    fillOpacity: 0.8, // 填充透明度
                    strokeColor: '#56ace2', // 描边颜色
                    strokeOpacity: 0.3, // 描边透明度（半透明效果）
                    strokeWeight: 2, // 描边粗细
                    map: map, // 指定要添加到的地图实例
                    title: markerInfo.name, // 鼠标滑过时显示的文字
                });
            });
        </script>
    </body>
</html>
